{% extends 'base.html' %}

{% block content %}
<div class="container md-5" action="#" style="width: 60%">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p class="text-center text">ВИ МОЖЕТЕ ЗАЛИШИТИ КОМЕНТАР АБО ПРОЧИТАТИ ВСЕ НИЖЧЕ</p>
    <br>
    <div class="container">
        <form method="post" action="#" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-dark text-center mt-2" type="submit">відправити</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    {% for review in page_obj %}
    <div class="col p-4 d-flex flex-column position-static">
        <form>
            <h6 class="mb-0"><span class="tab"></span>{{review.auth}}</h6>
            <br>
            <p class="mb-2 "><span class="tab"></span>{{review.message}}</p>
            <div class="mb-2 text-muted"><span class="tab"></span>{{review.date}}</div>
        </form>
    </div>
    <hr>
    {% endfor %}
    <br>
    <br>
    <br>
    <p class="text-center text-muted">Дякую за Ваш коментар</p>
    <br>
    <br>
</div>
{% endblock %}
